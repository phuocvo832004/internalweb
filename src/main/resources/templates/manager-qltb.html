    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchNotifications();
        });

        function searchNotifications() {
            const query = document.getElementById('searchQuery').value;
            fetch(`/api/internal-news/search?query=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    populateNotificationList(data);
                })
                .catch(error => console.error('Error:', error));
        }

        function populateNotificationList(data) {
            const notificationList = document.getElementById('notificationList');
            notificationList.innerHTML = '';
            data.forEach(notification => {
                const card = document.createElement('div');
                card.className = 'col-md-3';
                card.innerHTML = `
            <div class="card">
                <div class="card-header" style="background-color: #cc6600; color: white;">
                    <input type="checkbox" class="form-check-input" id="checkNotification${notification.notificationId}">
                    ${notification.title}
                </div>
                <div class="card-body">
                    <p class="card-text">${notification.content}</p>
                    <button class="btn btn-secondary" onclick="showEditModal(${notification.notificationId}, '${notification.title}', '${notification.content}')">Ch·ªânh s·ª≠a</button>
                </div>
            </div>
        `;
                notificationList.appendChild(card);
            });
        }

        function fetchNotifications() {
            fetch('/api/internal-news')
                .then(response => response.json())
                .then(data => {
                    const notificationList = document.getElementById('notificationList');
                    notificationList.innerHTML = '';
                    data.forEach(notification => {
                        const card = document.createElement('div');
                        card.className = 'col-md-3';
                        card.innerHTML = `
                        <div class="card">
                            <div class="card-header" style="background-color: #cc6600; color: white;">
                                <input type="checkbox" class="form-check-input" id="checkNotification${notification.notificationId}">
                                ${notification.title}
                            </div>
                            <div class="card-body">
                                <p class="card-text">${notification.content}</p>
                                <button class="btn btn-secondary" onclick="showEditModal(${notification.notificationId}, '${notification.title}', '${notification.content}')">Ch·ªânh s·ª≠a</button>
                            </div>
                        </div>
                    `;
                        notificationList.appendChild(card);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        function showEditModal(id, title, content) {
            document.getElementById('editId').value = id;
            document.getElementById('editTitle').value = title;
            document.getElementById('editContent').value = content;
            $('#editModal').modal('show');
        }

        function saveChanges() {
            const id = parseInt(document.getElementById('editId').value, 10);
            const title = document.getElementById('editTitle').value;
            const content = document.getElementById('editContent').value;
            fetch(`/api/internal-news/${id}`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({title, content}),
            })
                .then(data => {
                    $('#editModal').modal('hide');
                    fetchNotifications();
                });
        }

        function showAddModal() {
            document.getElementById('addForm').reset();
            $('#addModal').modal('show');
        }

        function addNotification() {
            const title = document.getElementById('addTitle').value;
            const content = document.getElementById('addContent').value;
            fetch('/api/internal-news/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({title, content}),
            })
                .then(data => {
                    $('#addModal').modal('hide');
                    fetchNotifications();
                });
        }

        function deleteSelected() {
            const selectedIds = []; // M·∫£ng ch·ª©a c√°c ID c·ªßa th√¥ng b√°o ƒë∆∞·ª£c ch·ªçn
            $('[id^=checkNotification]').each(function () {
                if ($(this).is(':checked')) {
                    const notificationId = $(this).attr('id').replace('checkNotification', '');
                    selectedIds.push(notificationId);
                }
            });

            if (selectedIds.length > 0) {
                if (confirm(`B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a ${selectedIds.length} th√¥ng b√°o ƒë√£ ch·ªçn kh√¥ng?`)) {
                    selectedIds.forEach(id => {
                        fetch(`/api/internal-news/${id}`, {
                            method: 'DELETE',
                        })
                            .then(response => {
                                if (response.ok) {
                                    fetchNotifications();
                                } else {
                                    console.error('Error:', response.statusText);
                                }
                            });
                    });
                }
            } else {
                alert('Vui l√≤ng ch·ªçn √≠t nh·∫•t m·ªôt th√¥ng b√°o ƒë·ªÉ x√≥a.');
            }
        }

    </script>
    <script>
        const notifications = [];

        const itemsPerPage = 16;

        function displayNotifications(pageNumber) {
            const startIndex = (pageNumber - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedNotifications = notifications.slice(startIndex, endIndex);

            const notificationList = document.getElementById("notificationList");
            notificationList.innerHTML = "";

            paginatedNotifications.forEach(notification => {
                const notificationCard = createNotificationCard(notification);
                notificationList.appendChild(notificationCard);
            });
        }

        function createNotificationCard(notification) {
            // T·∫°o v√† tr·∫£ v·ªÅ element div card th√¥ng b√°o
        }

        function createPaginationLinks(totalPages) {
            const pagination = document.getElementById("pagination");
            pagination.innerHTML = "";

            for (let i = 1; i <= totalPages; i++) {
                const link = document.createElement("a");
                link.href = "#";
                link.textContent = i;
                link.onclick = () => {
                    displayNotifications(i);
                };
                pagination.appendChild(link);
            }
        }

        displayNotifications(1);

        const totalPages = Math.ceil(notifications.length / itemsPerPage);

        createPaginationLinks(totalPages);
    </script>
