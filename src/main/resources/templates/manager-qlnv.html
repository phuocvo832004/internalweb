    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchStaff();
        });

        function searchStaff() {
            const query = document.getElementById('searchQuery').value;
            fetch(`/api/users/staff/search?query=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    populateStaffList(data);
                })
                .catch(error => console.error('Error:', error));
        }
        function populateStaffList(data) {
            const staffList = document.getElementById('staffList');
            staffList.innerHTML = '';
            data.forEach(user => {
                const card = document.createElement('div');
                card.className = 'col-md-3';
                card.innerHTML = `
            <div class="card">
                <div class="card-header" style="background-color: #cc6600; color: white;">
                    <input type="checkbox" class="form-check-input" id="checkEmployee${user.userId}">
                    ${user.fullName}
                </div>
                <div class="card-body">
                    <h5 class="card-title">${user.position}</h5>
                    <p class="card-text">Department: ${user.department}</p>
                    <button class="btn btn-secondary" onclick="showEditModal(${user.userId}, '${user.fullName}', '${user.phone}', '${user.email}', '${user.position}', '${user.department}')">Ch·ªânh s·ª≠a</button>
                </div>
            </div>
        `;
                staffList.appendChild(card);
            });
        }

        function fetchStaff() {
            fetch('/api/users/staff')
                .then(response => response.json())
                .then(data => {
                    const staffList = document.getElementById('staffList');
                    staffList.innerHTML = '';
                    data.forEach(user => {
                        const card = document.createElement('div');
                        card.className = 'col-md-3';
                        card.innerHTML = `
						<div class="card">
						    <div class="card-header" style="background-color: #cc6600; color: white;">
						        <input type="checkbox" class="form-check-input" id="checkEmployee${user.userId}">
						        ${user.fullName}
						    </div>
						    <div class="card-body">
						        <h5 class="card-title">${user.position}</h5>
						        <p class="card-text">Department: ${user.department}</p>
						        <button class="btn btn-secondary" onclick="showEditModal(${user.userId}, '${user.fullName}', '${user.phone}', '${user.email}', '${user.position}', '${user.department}')">Ch·ªânh s·ª≠a</button>
						    </div>
						</div>
                    `;
                        staffList.appendChild(card);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        function showEditModal(id, name, phone, email, position, department) {
            document.getElementById('editId').value = id;
            document.getElementById('editName').value = name;
            document.getElementById('editPhone').value = phone;
            document.getElementById('editEmail').value = email;
            document.getElementById('editPosition').value = position;
            document.getElementById('editDepartment').value = department;
            $('#editModal').modal('show');
        }

        function saveChanges() {

            const id = parseInt(document.getElementById('editId').value, 10);
            const fullName = document.getElementById('editName').value;
            const phone = document.getElementById('editPhone').value;
            const email = document.getElementById('editEmail').value;
            const position = document.getElementById('editPosition').value;
            const department = document.getElementById('editDepartment').value;
            fetch(`/api/users/${id}`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({fullName, phone, email, position, department}),
            })

                .then(data => {
                    $('#editModal').modal('hide');
                    fetchStaff();
                });
        }

        function showAddModal() {
            document.getElementById('addForm').reset();
            $('#addModal').modal('show');
        }

        function addEmployee() {
            const fullName = document.getElementById('addName').value;
            const phone = document.getElementById('addPhone').value;
            const email = document.getElementById('addEmail').value;
            const position = document.getElementById('addPosition').value;
            const department = document.getElementById('addDepartment').value;
            console.log(name, phone, email, position, department);
            fetch('/api/users/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({fullName, phone, email, position, department}),
            })
                .then(data => {
                    $('#addModal').modal('hide');
                    fetchStaff();
                });
        }

        function deleteSelected() {
            const selectedIds = []; // M·∫£ng ch·ª©a c√°c ID c·ªßa nh√¢n vi√™n ƒë∆∞·ª£c ch·ªçn
            $('[id^=checkEmployee]').each(function () {
                if ($(this).is(':checked')) {
                    const employeeId = $(this).attr('id').replace('checkEmployee', '');
                    selectedIds.push(employeeId);
                }
            });

            if (selectedIds.length > 0) {
                if (confirm(`B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a ${selectedIds.length} nh√¢n vi√™n ƒë√£ ch·ªçn kh√¥ng?`)) {
                    selectedIds.forEach(id => {
                        fetch(`/api/users/${id}`, {
                            method: 'DELETE',
                        })
                            .then(response => {
                                if (response.ok) {
                                    fetchStaff();
                                } else {
                                    console.error('Error:', response.statusText);
                                }
                            });
                    });
                }
            } else {
                alert('Vui l√≤ng ch·ªçn √≠t nh·∫•t m·ªôt nh√¢n vi√™n ƒë·ªÉ x√≥a.');
            }
        }

    </script>
    <script>
        const employees = [];

        const itemsPerPage = 16;

        function displayEmployees(pageNumber) {
            const startIndex = (pageNumber - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedEmployees = employees.slice(startIndex, endIndex);

            const staffList = document.getElementById("staffList");
            staffList.innerHTML = "";

            paginatedEmployees.forEach(employee => {
                const employeeCard = createEmployeeCard(employee);
                staffList.appendChild(employeeCard);
            });
        }

        function createEmployeeCard(employee) {
            // T·∫°o v√† tr·∫£ v·ªÅ element div card nh√¢n vi√™n
        }

        function createPaginationLinks(totalPages) {
            const pagination = document.getElementById("pagination");
            pagination.innerHTML = "";

            for (let i = 1; i <= totalPages; i++) {
                const link = document.createElement("a");
                link.href = "#";
                link.textContent = i;
                link.onclick = () => {
                    displayEmployees(i);
                };
                pagination.appendChild(link);
            }
        }

        displayEmployees(1);

        const totalPages = Math.ceil(employees.length / itemsPerPage);

        createPaginationLinks(totalPages);
    </script>
